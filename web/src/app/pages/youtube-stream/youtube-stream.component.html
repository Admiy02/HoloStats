<ng-container *ngIf="!loading; else shimmer">
  <div class="submenu">
    <div class="spacer"></div>
    <time class="updated-at" i18n="@@updatedAt" [attr.datetime]="updatedAt">
      Updated at {{ updatedAt | date: "MM/dd HH:mm" }}
    </time>
  </div>

  <div class="stream-list-container">
    <ng-container *ngFor="let group of streamGroup">
      <div class="date-label">
        {{ group.day | date: "MM/dd" }}
      </div>

      <div class="stream-list">
        <div
          class="stream"
          *ngFor="let stream of group.streams; trackBy: trackBy"
        >
          <hs-stream-item [stream]="stream"></hs-stream-item>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<div class="stream-list-container">
  <div [hidden]="!showSpinner" class="spinner">
    <mat-spinner #spinner [diameter]="30"></mat-spinner>
  </div>
</div>

<ng-template #shimmer>
  <hs-shimmer-submenu></hs-shimmer-submenu>
  <hs-shimmer-stream-list></hs-shimmer-stream-list>
  <hs-shimmer-stream-list></hs-shimmer-stream-list>
</ng-template>
