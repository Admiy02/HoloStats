<ngx-charts-area-chart
  class="chart"
  [autoScale]="autoScale"
  [scheme]="youtube ? youtubeScheme : bilibiliScheme"
  [results]="results"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisTickFormatting]="dateFormatting"
  [yAxisTickFormatting]="numFormatting"
  [legend]="false"
  [xAxisLabel]="label"
  [showXAxisLabel]="!!label"
  [showYAxisLabel]="false"
  [roundDomains]="true"
  [timeline]="timeline"
>
  <ng-template #tooltipTemplate let-model="model">
    <p class="tooltip-caption">
      {{ model.name | format: "MM/DD HH:mm" }}
    </p>
    <p class="tooltip-caption">{{ model.value | number }}</p>
  </ng-template>

  <ng-template #seriesTooltipTemplate let-model="model">
    <p class="tooltip-caption">
      {{ model[0].name | format: "MM/DD HH:mm" }}
    </p>
    <p class="tooltip-caption">{{ model[0].value | number }}</p>
  </ng-template>
</ngx-charts-area-chart>
