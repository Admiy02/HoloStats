    <div fxLayout="row wrap" fxLayoutAlign="space-between">
      <div class="chart" fxFlex="50" fxFlex.lt-md="100">
        <hs-area-chart
          [youtube]="true"
          [results]="youtubeSubs"
          [dateFormatting]="dateFormatting"
          i18n-label="@@youtubeSubscribers"
          label="YouTube Subscribers"
        ></hs-area-chart>
      </div>

      <div class="chart" fxFlex="50" fxFlex.lt-md="100">
        <hs-area-chart
          [youtube]="false"
          [results]="bilibiliSubs"
          [dateFormatting]="dateFormatting"
          i18n-label="@@bilibiliSubscribers"
          label="Bilibili Subscribers"
        ></hs-area-chart>
      </div>

      <div class="chart" fxFlex="50" fxFlex.lt-md="100">
        <hs-area-chart
          [youtube]="true"
          [results]="youtubeViews"
          [dateFormatting]="dateFormatting"
          i18n-label="@@youtubeViews"
          label="YouTube Views"
        ></hs-area-chart>
      </div>

      <div class="chart" fxFlex="50" fxFlex.lt-md="100">
        <hs-area-chart
          [youtube]="false"
          [results]="bilibiliViews"
          [dateFormatting]="dateFormatting"
          i18n-label="@@bilibiliViews"
          label="Bilibili Views"
        ></hs-area-chart>
      </div>
    </div>
