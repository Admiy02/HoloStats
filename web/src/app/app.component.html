<ngx-spinner
  bdOpacity="0.9"
  size="medium"
  type="ball-scale-multiple"
  [fullScreen]="true"
>
  <p class="loading-text">少女祈祷中</p>
</ngx-spinner>

<hs-navbar (menuClick)="drawer.toggle()"></hs-navbar>
<mat-sidenav-container>
  <mat-sidenav
    #drawer
    [mode]="sidenavMode"
    [opened]="sidenavShouldOpen"
    [fixedInViewport]="true"
    [fixedTopGap]="56"
  >
    <hs-sidenav
      (buttonClick)="sidenavShouldOpen ? null : drawer.toggle()"
    ></hs-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="drawer-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
