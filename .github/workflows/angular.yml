name: Angular

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Add yarn global bin to path
        run: echo "::add-path::$(yarn global bin)"

      - name: Run Prettier
        working-directory: web
        run: |
          yarn global add prettier
          prettier --check --ignore-path .gitignore 'src/**/*.{js,json.html,scss}'

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Add yarn global bin to path
        run: echo "::add-path::$(yarn global bin)"

      - name: Cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build web
        working-directory: web
        run: |
          yarn install
          sed -i "s/GIT_COMMIT_HASH/$(git rev-parse --short HEAD)/" src/environments/*
          yarn build --prod

      - name: Deploy
        working-directory: web
        run: rsync -avzzP dist/* rsync://${{ secrets.RSYNC_USERNAME }}@${{ secrets.RSYNC_HOST }}:${{ secrets.RSYNC_PORT }}/web
        env:
          RSYNC_PASSWORD: ${{ secrets.RSYNC_PASSWORD }}
